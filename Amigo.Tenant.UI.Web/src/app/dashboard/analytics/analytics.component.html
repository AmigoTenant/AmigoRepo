<div class="anyClass">
  <div class="row">
    &nbsp;</div>
  <div class="row">

    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">

      <div class="row">
        <div class="form-group col-sm-3">
          <label for="from" class="col-sm-6 control-label">Year</label>
          <label class="col-sm-6">
            <select [(ngModel)]="modelDashboardBalanceRequest.frecuency" (ngModelChange)="changePeriod($event)"
              name="frecuency" >
              <option value=""></option>
              <option *ngFor="let frecuency of _listFrecuencies" [value]="frecuency.anio">
                {{ frecuency.anio }}
              </option>
            </select>
          </label>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-3">
          <label for="from" class="col-sm-6 control-label">Period</label>
          <label class="col-sm-6">
            <select [(ngModel)]="modelDashboardBalanceRequest.periodId" (ngModelChange)="executeDashboardBalance()"
              name="periodCode" >
              <option value=""></option>
              <option *ngFor="let period of _listPeriods" [value]="period.code">
                {{ period.code }}
              </option>
            </select>
          </label>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <kendo-chart [categoryAxis]="{ categories: categories }">
            <kendo-chart-title text="Ingresos por Rentas, Depositos versus Gastos"></kendo-chart-title>
            <kendo-chart-legend position="bottom" orientation="horizontal"></kendo-chart-legend>
            <kendo-chart-tooltip></kendo-chart-tooltip>
            <kendo-chart-series>
              <kendo-chart-series-item *ngFor="let item of series" type="line" style="normal" [data]="item.data"
                [name]="item.name">
              </kendo-chart-series-item>
            </kendo-chart-series>
          </kendo-chart>
        </div>
      </div>
    </div>

  </div>


</div>
