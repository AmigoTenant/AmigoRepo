<div class="row border border-default" style="height: 97%" *ngIf="parentId !== null">
  <ngx-loading [show]="isSaving"></ngx-loading>
  <div class="col-sm-12 text-right">
    <div class="row">&nbsp;</div>
    <div class="row">
      <h5 style="padding-left: 15px">Gestion de Adjuntos</h5>
    </div>
    <div class="row">
      <form #imageForm=ngForm class="col-sm-12" (ngSubmit)="onSubmit(Additional, Image)">

        <div class="form-group col-sm-12">
          <input type="file" #Image (change)="handleFileInput($event.target.files)" class="col-sm-12 btn btn-default btn-sm">
        </div>

        <div class="form-group col-sm-12">
          <label for="from" class="col-sm-4 control-label float-left">Additional Info.</label>
          <label class="col-sm-8">
            <input type="text" #Additional ngModel name="AdditionalInformation" class="float-left" Id="AditionalInformation" required>
          </label>
        </div>

        <div class="form-group col-sm-12">
          <button type="submit" class="btn btn-success btn-sm" [disabled]="Image.value=='' || !imageForm.valid">Add File</button>
        </div>

      </form>
    </div>
    <!--<img [src]="imageUrl" style="width: 250px;height: 250px;">-->
  </div>

  <div class="grid-container">
    <kendo-grid id="kgrid-FileRepository" [data]="fileRepositoryData" [selectable]="false">
      <kendo-grid-column field="creationDate" title="Fecha CreaciÃ³n">
        <ng-template kendoGridCellTemplate let-dataItem>
          <div>
            <span class="float-right">{{dataItem.creationDate|date:"MM/dd/yyyy" }}</span>
            <br />
          </div>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="name" title="Nombre Archivo">
        <ng-template kendoGridCellTemplate let-dataItem>
          <div>
            <span>
                <a [target]="'_blank'" 
                id="{{ dataItem.fileRepositoryId }}"
                style="color: blue"
                class="btn btn-link font-weight-bold c-font-size-link clickable p-0"
                (click)="onDownload(dataItem.fileRepositoryId)">{{ dataItem.name }}</a>
            </span>
          </div>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="additionalInfo" title="Additional Info."></kendo-grid-column>
      <kendo-grid-column>
        <ng-template kendoGridCellTemplate let-dataItem>
          <div class="text-right">
            <button type="button" class="btn-icon" (click)="onDelete(dataItem);">
                <i class="xico-action-remove"></i>
            </button>
          </div>
        </ng-template>
      </kendo-grid-column>
    </kendo-grid>
  </div>
  <div class="row">&nbsp;</div>
</div>
